<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body>
    <div class="todo-card">
        <div class="sec-container">
            <div class="title-div">
                <div>
                    <h2 class="todo-title">Your To Do</h2>
                </div>
                <div class="sort-theme">
                    <div>
                        <span class="sort-text">
                            <img id="filterandsort" title="Sort and Filter" src="./Assets/filtersortdark.png" />
                            <img id="filterandsortdark" title="Sort and Filter" src="./Assets/filtersortlight.png" />
                            <select class="selectfield" id="filter-sort-select">
                                <option value="all">All</option>
                                <option value="completed">Completed</option>
                                <option value="pending">Pending</option>
                                <option value="az">Sort A-Z</option>
                                <option value="za">Sort Z-A</option>
                                <option value="newest">Newest First</option>
                                <option value="oldest">Oldest First</option>
                            </select>

                        </span>
                    </div>
                    <div>
                        <span>
                            <img id="dark-theme" title="Dark Theme" src="./Assets/nightmode.png" />
                            <img id="light-theme" title="Dark Theme" src="./Assets/lightmode.png" />
                        </span>
                    </div>
                </div>
            </div>
            <div class="todo-input-group">
                <input type="text" id="todo-input" class="todo-input" placeholder="Add new task" />
                <img id="add-button" class="todo-add-button" aria-label="Add new todo" src="./Assets/plusicon.png"
                    alt="Add new todo icon" />
            </div>
            <ul class="todo-list" id="todo-list">
            </ul>
            <div class="footer">
                <div class="remaining-task-count">
                    Your remaining todos : <span id="pending-count">0</span>
                </div>
                <p>

                    "Doing what you love is the cornerstone of having
                    abundance in your life. " - Wayne Dyer
                </p>
            </div>
        </div>
    </div>

    <script src="scripts/main.js" defer></script>
</body>

</html>
